<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Light and beuty page to check the weather right the place you are. Creator: opanasenko.mo@gmail.com"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/lightmode.css" id="theme" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    <link rel="icon" href="./logo.svg" />
    <title class="title-location">Weather</title>
    <script
      data-ad-client="ca-pub-3122139542412355"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>
  <body>
    <div id="buttons-container">
      <button class="lang-switcher" id="lang-switcher-en">Eng</button>
      <button class="lang-switcher" id="lang-switcher-ru">Rus</button>
      <button class="lang-switcher" id="lang-switcher-ua">Ukr</button>
      <button class="lang-switcher" id="lang-switcher-es">Esp</button>
    </div>

    <button id="theme-switcher">Dark</button>

    <div class="weather-container">
      <div class="weather today" id="weather-today">
        <div class="weather-title" id="weather-title-today">Today</div>
        <div class="location">
          <h1 class="location-timezone1">Timezone</h1>
          <canvas
            id="icon-today"
            class="icon"
            width="100"
            height="100"
          ></canvas>
        </div>
        <div class="temperature today">
          <div class="degree-section today">
            <p>Temperature</p>
            <h2 class="temperature-degree today">0</h2>
            <span>C</span>
          </div>
          <div class="degree-feels-like-section today">
            <p>Feels like</p>
            <h2 class="temperature-feels-like today">0</h2>
            <span>C</span>
          </div>
          <!-- <div class="temperature-description today">It's so cold</div> -->
        </div>
      </div>

      <div class="weather tomorrow" id="weather-tomorrow">
        <div class="weather-title" id="weather-title-tomorrow">Tomorrow</div>
        <div class="location">
          <h1 class="location-timezone2">Timezone</h1>
          <canvas
            id="icon-tomorrow"
            class="icon"
            width="100"
            height="100"
          ></canvas>
        </div>
        <div class="temperature tomorrow">
          <div class="degree-section tomorrow">
            <p>Temperature</p>
            <h2 class="temperature-degree tomorrow">0</h2>
            <span>C</span>
          </div>
          <div class="degree-feels-like-section tomorrow">
            <p>Feels like</p>
            <h2 class="temperature-feels-like tomorrow">0</h2>
            <span>C</span>
          </div>
          <!-- <div class="temperature-description tomorrow">It's so cold</div> -->
        </div>
      </div>

      <div class="weather day-after-tomorrow" id="weather-day-after-tomorrow">
        <div class="weather-title" id="weather-title-day-after-tomorrow">
          The day after Tomorrow
        </div>
        <div class="location">
          <h1 class="location-timezone3">Timezone</h1>
          <canvas
            id="icon-day-after-tomorrow"
            class="icon"
            width="100"
            height="100"
          ></canvas>
        </div>
        <div class="temperature day-after-tomorrow">
          <div class="degree-section day-after-tomorrow">
            <p>Temperature</p>
            <h2 class="temperature-degree day-after-tomorrow">0</h2>
            <span>C</span>
          </div>
          <div class="degree-feels-like-section day-after-tomorrow">
            <p>Feels like</p>
            <h2 class="temperature-feels-like day-after-tomorrow">0</h2>
            <span>C</span>
          </div>
          <!-- <div class="temperataure-description day-after-tomorrow">It's so cold</div> -->
        </div>
      </div>
    </div>
    <script src="./scripts/switcher.js" async></script>
    <script src="./scripts/skycons.js" async></script>
    <script src="./scripts/app.js" async></script>
  </body>
</html>
